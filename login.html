<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Obrahhí</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #145c43; --bg: #f8faf9; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-card { background: white; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 90%; max-width: 350px; }
    .logo { height: 50px; margin-bottom: 20px; }
    h1 { font-size: 20px; margin-bottom: 10px; color: #333; }
    p { color: #666; font-size: 14px; margin-bottom: 30px; }
    .btn-google { background: white; border: 1px solid #ddd; padding: 12px; border-radius: 10px; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; font-weight: 600; transition: 0.3s; }
    .btn-google:hover { background: #f1f1f1; }
  </style>
</head>
<body>

<div class="login-card">
  <img src="logo.png" alt="Obrahhí" class="logo">
  <h1>Bem-vindo ao Obrahhí</h1>
  <p>Entre com sua conta Google para gerenciar seus anúncios e ferramentas.</p>
  
  <button class="btn-google" id="btnLogin">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
    Entrar com Google
  </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // Usando suas credenciais existentes
  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("btnLogin").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        // Login com sucesso!
        alert("Olá, " + result.user.displayName);
        window.location.href = "index.html"; // Volta para a home
      }).catch((error) => {
        console.error("Erro no login: ", error);
        alert("Erro ao entrar. Verifique se o Google está ativo no console do Firebase.");
      });
  });
</script>

</body>
</html>
