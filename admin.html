<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Obrahh√≠</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root { 
      --deep-bg: #0a0f0d;
      --danger: #ef4444;
      --primary: #10b981;
    }
    body { 
      background: var(--deep-bg); 
      color: white; 
      font-family: 'Inter', sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
    }
    .admin-card { 
      text-align: center; 
      padding: 40px; 
      border: 1px solid #1e2923; 
      border-radius: 24px; 
      background: #141a17; 
    }
    h1 { color: var(--primary); margin-bottom: 10px; }
    p { color: #94a3b8; margin-bottom: 30px; font-size: 14px; }
    
    .btn-danger { 
      background: var(--danger); 
      color: white; 
      border: none; 
      padding: 15px 30px; 
      border-radius: 12px; 
      font-weight: 800; 
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-danger:hover { transform: scale(1.05); filter: brightness(1.2); }
    
    .btn-voltar {
      display: block;
      margin-top: 20px;
      color: #94a3b8;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="admin-card">
  <h1>Painel Mestre</h1>
  <p>Cuidado: Esta a√ß√£o √© irrevers√≠vel.</p>
  
  <button class="btn-danger" id="btnLimpar">LIMPAR TODA A HOME</button>
  
  <a href="index.html" class="btn-voltar">Voltar para o site</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("btnLimpar").addEventListener("click", async () => {
    const certeza = confirm("VOC√ä TEM CERTEZA? Isso vai apagar TODOS os an√∫ncios do banco de dados!");
    
    if (certeza) {
      const btn = document.getElementById("btnLimpar");
      btn.disabled = true;
      btn.innerText = "Limpando...";

      try {
        const querySnapshot = await getDocs(collection(db, "anuncios"));
        
        // Deleta cada documento encontrado
        const promessas = querySnapshot.docs.map(documento => 
          deleteDoc(doc(db, "anuncios", documento.id))
        );

        await Promise.all(promessas);
        
        alert("üí• Home limpa com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Erro ao limpar: " + error.message);
        btn.disabled = false;
        btn.innerText = "LIMPAR TODA A HOME";
      }
    }
  });
</script>
</body>
</html>
