<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Obrahh√≠</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #145c43; --bg: #f8faf9; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
    .card-perfil { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 400px; margin: 20px auto; text-align: center; }
    .foto-usuario { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; }
    .badge-seguranca { background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; display: inline-block; margin-bottom: 20px; }
    .info-box { text-align: left; background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    .info-label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }
    .info-valor { font-size: 15px; color: #333; font-weight: 600; }
    .btn-sair { background: #fee2e2; color: #ef4444; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    .link-voltar { display: block; margin-top: 20px; color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>

<div class="card-perfil">
  <div id="fotoArea"></div>
  <div class="badge-seguranca">üõ°Ô∏è Conta Verificada via Google</div>
  
  <div class="info-box">
    <div class="info-label">Nome do Anunciante</div>
    <div class="info-valor" id="perfilNome">Carregando...</div>
  </div>

  <div class="info-box">
    <div class="info-label">E-mail de Identifica√ß√£o</div>
    <div class="info-valor" id="perfilEmail">Carregando...</div>
  </div>

  <button class="btn-sair" id="btnSair">Sair da Conta</button>
  <a href="index.html" class="link-voltar">‚Üê Voltar para Ferramentas</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("fotoArea").innerHTML = `<img src="${user.photoURL}" class="foto-usuario">`;
      document.getElementById("perfilNome").innerText = user.displayName;
      document.getElementById("perfilEmail").innerText = user.email;
    } else {
      window.location.href = "login.html";
    }
  });

  document.getElementById("btnSair").addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "index.html");
  });
</script>
</body>
</html>
