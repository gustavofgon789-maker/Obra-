<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Obrahh√≠</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #145c43; --danger: #dc3545; --bg: #f4f7f6; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; }
    
    .header-perfil { background: var(--primary); color: white; padding: 40px 20px; text-align: center; border-radius: 0 0 30px 30px; }
    .foto-perfil { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; margin-bottom: 10px; }
    
    .secao-titulo { padding: 25px 20px 10px; font-weight: 700; color: #333; font-size: 18px; }
    
    .meus-anuncios { padding: 10px 20px; }
    .item-anuncio { background: white; border-radius: 15px; padding: 12px; display: flex; align-items: center; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .item-img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; margin-right: 15px; }
    .item-info { flex-grow: 1; }
    .item-nome { font-weight: 600; font-size: 14px; margin: 0; }
    .item-preco { color: var(--primary); font-size: 13px; font-weight: 700; }
    
    .btn-excluir { background: #fff1f1; color: var(--danger); border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 18px; transition: 0.3s; }
    .btn-excluir:active { background: var(--danger); color: white; }

    .btn-sair { display: block; margin: 30px 20px; padding: 15px; text-align: center; background: white; color: var(--danger); border: 1px solid #eee; border-radius: 15px; text-decoration: none; font-weight: bold; }

    /* Footer igual a index */
    .app-footer { position: fixed; bottom: 0; left: 0; right: 0; background: white; height: 75px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
    .footer-item { text-decoration: none; text-align: center; color: #888; flex: 1; font-size: 10px; }
    .footer-item.active { color: var(--primary); font-weight: bold; }
  </style>
</head>
<body>

<div class="header-perfil">
  <img id="userFoto" src="" class="foto-perfil" alt="Sua foto">
  <h2 id="userNome" style="margin:0">Carregando...</h2>
  <p id="userEmail" style="opacity: 0.8; font-size: 14px; margin-top: 5px;"></p>
</div>

<div class="secao-titulo">Meus An√∫ncios</div>
<div id="listaMeusAnuncios" class="meus-anuncios">
  <p style="text-align: center; color: #888;">Buscando suas ferramentas...</p>
</div>

<a href="#" id="btnSair" class="btn-sair">Sair da Conta</a>

<nav class="app-footer">
  <a href="index.html" class="footer-item">üè†<br>In√≠cio</a>
  <a href="anunciar.html" style="background: var(--primary); color:white; width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; text-decoration:none; margin-top:-30px; font-size:25px; border:4px solid var(--bg);">+</a>
  <a href="perfil.html" class="footer-item active">üë§<br>Perfil</a>
</nav>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("userFoto").src = user.photoURL;
      document.getElementById("userNome").innerText = user.displayName;
      document.getElementById("userEmail").innerText = user.email;
      carregarMeusAnuncios(user.uid);
    } else {
      window.location.href = "login.html";
    }
  });

  async function carregarMeusAnuncios(userId) {
    const lista = document.getElementById("listaMeusAnuncios");
    try {
      const q = query(collection(db, "anuncios"), where("userId", "==", userId));
      const snap = await getDocs(q);
      lista.innerHTML = "";

      if (snap.empty) {
        lista.innerHTML = "<p style='text-align:center; color:#888;'>Voc√™ ainda n√£o anunciou nada.</p>";
        return;
      }

      snap.forEach((docSnap) => {
        const item = docSnap.data();
        const img = item.imagem || (item.fotos && item.fotos[0]) || 'https://via.placeholder.com/100';
        
        const div = document.createElement("div");
        div.className = "item-anuncio";
        div.innerHTML = `
          <img src="${img}" class="item-img">
          <div class="item-info">
            <p class="item-nome">${item.nome}</p>
            <p class="item-preco">R$ ${item.preco} / dia</p>
          </div>
          <button class="btn-excluir" onclick="confirmarExclusao('${docSnap.id}')">üóëÔ∏è</button>
        `;
        lista.appendChild(div);
      });
    } catch (e) {
      console.error(e);
      lista.innerHTML = "Erro ao carregar seus an√∫ncios.";
    }
  }

  window.confirmarExclusao = async (id) => {
    if (confirm("Tem certeza que deseja apagar este an√∫ncio?")) {
      try {
        await deleteDoc(doc(db, "anuncios", id));
        alert("An√∫ncio removido!");
        location.reload();
      } catch (e) {
        alert("Erro ao excluir.");
      }
    }
  };

  document.getElementById("btnSair").addEventListener("click", () => {
    signOut(auth).then(() => window.location.href = "index.html");
  });
</script>
</body>
</html>
