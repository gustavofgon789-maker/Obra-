<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Obrahh√≠</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #145c43; --bg: #f8faf9; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .perfil-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 90%; max-width: 400px; }
    .foto-perfil { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 15px; }
    .btn-sair { background: #ff4757; color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; width: 100%; }
    .btn-voltar { display: block; margin-top: 15px; color: #666; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>

<div class="perfil-card" id="dadosPerfil">
  <p>Carregando perfil...</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("dadosPerfil").innerHTML = `
        <img src="${user.photoURL}" class="foto-perfil">
        <h2>${user.displayName}</h2>
        <p style="color: #666;">${user.email}</p>
        <button class="btn-sair" id="btnSair">Sair da Conta</button>
        <a href="index.html" class="btn-voltar">Voltar para a Home</a>
      `;

      document.getElementById("btnSair").addEventListener("click", () => {
        signOut(auth).then(() => { window.location.href = "index.html"; });
      });
    } else {
      window.location.href = "login.html";
    }
  });
</script>
</body>
</html>
