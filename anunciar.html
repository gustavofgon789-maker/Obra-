<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunciar | Obrahh√≠</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { 
      --deep-bg: #0a0f0d;
      --card-bg: #141a17;
      --primary: #10b981;
      --primary-dark: #065f46;
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #1e2923;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--deep-bg); 
      margin: 0; 
      color: var(--text-main); 
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container { 
      width: 100%;
      max-width: 480px; 
      background: var(--deep-bg); 
      padding: 40px 25px; 
      box-sizing: border-box;
    }

    .header { text-align: center; margin-bottom: 35px; }
    h2 { color: var(--primary); font-weight: 800; font-size: 28px; margin: 0; letter-spacing: -1px; }
    .subtitle { color: var(--text-muted); font-size: 14px; margin-top: 5px; }

    /* Estiliza√ß√£o dos Inputs Modernos */
    .form-group { margin-bottom: 22px; }

    label { 
      display: block; 
      font-weight: 700; 
      margin-bottom: 10px; 
      font-size: 12px;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input, select, textarea { 
      width: 100%; 
      padding: 16px; 
      border: 1px solid var(--border); 
      border-radius: 16px; 
      box-sizing: border-box; 
      font-size: 16px; 
      background: var(--card-bg);
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
      transform: translateY(-2px);
    }

    /* Custom File Upload */
    input[type="file"] {
      padding: 15px;
      border: 2px dashed var(--border);
      background: rgba(16, 185, 129, 0.05);
      cursor: pointer;
    }

    .row { display: flex; gap: 15px; }
    .row > div { flex: 1; }

    /* Bot√£o Principal */
    .btn-publicar { 
      width: 100%; 
      padding: 20px; 
      background: var(--primary); 
      color: var(--deep-bg); 
      border: none; 
      border-radius: 18px; 
      font-weight: 800; 
      font-size: 16px; 
      margin-top: 15px; 
      cursor: pointer; 
      transition: all 0.3s;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.2);
    }

    .btn-publicar:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
      background: #14d496;
    }

    .btn-publicar:disabled { background: #1e2923; color: #444; cursor: not-allowed; box-shadow: none; }

    .btn-voltar { 
      display: block; 
      text-align: center; 
      margin-top: 25px; 
      color: var(--text-muted); 
      text-decoration: none; 
      font-size: 14px; 
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Anunciar</h2>
    <p class="subtitle">Coloque sua ferramenta para trabalhar</p>
  </div>
  
  <div class="form-group">
    <label>Imagem da Ferramenta</label>
    <input type="file" id="imagem" accept="image/*">
  </div>

  <div class="form-group">
    <label>O que voc√™ est√° alugando?</label>
    <input type="text" id="nome" placeholder="Ex: Martelo Demolidor 15kg">
  </div>

  <div class="row">
    <div class="form-group">
      <label>Pre√ßo/Dia</label>
      <input type="number" id="preco" placeholder="0.00">
    </div>
    <div class="form-group">
      <label>Categoria</label>
      <select id="categoria">
        <option value="Eletricas">El√©tricas</option>
        <option value="Jardinagem">Jardinagem</option>
        <option value="Construcao">Constru√ß√£o</option>
        <option value="Pintura">Pintura</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>WhatsApp com DDD</label>
    <input type="number" id="whatsapp" placeholder="Ex: 11999999999">
  </div>

  <div class="form-group">
    <label>Bairro / Cidade</label>
    <input type="text" id="cidade" placeholder="Ex: Moema, SP">
  </div>

  <div class="row">
    <div class="form-group">
      <label>Dispon√≠vel das:</label>
      <input type="time" id="horarioInicio" value="08:00">
    </div>
    <div class="form-group">
      <label>At√© √†s:</label>
      <input type="time" id="horarioFim" value="18:00">
    </div>
  </div>

  <button class="btn-publicar" id="btnPublicar">Publicar Agora</button>
  <a href="index.html" class="btn-voltar">Cancelar e Voltar</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const btnPublicar = document.getElementById("btnPublicar");

  btnPublicar.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) { 
        alert("Sess√£o expirada. Entre novamente."); 
        window.location.href = "login.html";
        return; 
    }

    const arquivo = document.getElementById("imagem").files[0];
    if (!arquivo) { alert("A foto √© obrigat√≥ria!"); return; }

    btnPublicar.disabled = true;
    btnPublicar.innerText = "Sincronizando...";

    const reader = new FileReader();
    reader.readAsDataURL(arquivo);
    
    reader.onload = (e) => {
      const img = new Image();
      img.src = e.target.result;
      img.onload = async () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const MAX_WIDTH = 600; 
        const scaleSize = MAX_WIDTH / img.width;
        canvas.width = MAX_WIDTH;
        canvas.height = img.height * scaleSize;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const fotoCompacta = canvas.toDataURL('image/jpeg', 0.6);

        try {
          await addDoc(collection(db, "anuncios"), {
            nome: document.getElementById("nome").value,
            preco: document.getElementById("preco").value,
            whatsapp: String(document.getElementById("whatsapp").value), // Garantia de String para o Firebase
            cidade: document.getElementById("cidade").value,
            categoria: document.getElementById("categoria").value,
            imagem: fotoCompacta, 
            horarioInicio: document.getElementById("horarioInicio").value,
            horarioFim: document.getElementById("horarioFim").value,
            userId: user.uid,
            dataCriacao: new Date()
          });
          alert("üöÄ Ferramenta publicada com sucesso!");
          window.location.href = "index.html";
        } catch (err) {
          alert("Erro t√©cnico: " + err.message);
          btnPublicar.disabled = false;
          btnPublicar.innerText = "Publicar Agora";
        }
      };
    };
  });
</script>
</body>
</html>
