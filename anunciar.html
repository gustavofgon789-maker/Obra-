<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunciar Ferramenta - Obrahhí</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --primary: #145c43; 
      --primary-light: #e8f5e9;
      --bg: #fdfdfd; 
      --text: #2c3e50;
      --border: #e0e6ed;
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      margin: 0; 
      padding: 0; 
      color: var(--text); 
      display: flex;
      justify-content: center;
    }

    .container { 
      width: 100%;
      max-width: 480px; 
      background: white; 
      padding: 30px; 
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 { 
      color: var(--primary); 
      font-weight: 800;
      font-size: 24px;
      margin: 10px 0;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 14px;
    }

    /* Estilização dos Inputs */
    .form-group {
      margin-bottom: 20px;
    }

    label { 
      display: block; 
      font-weight: 600; 
      margin-bottom: 8px; 
      font-size: 13px;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select, textarea { 
      width: 100%; 
      padding: 14px 16px; 
      border: 2px solid var(--border); 
      border-radius: 12px; 
      box-sizing: border-box; 
      font-size: 16px; 
      transition: all 0.3s ease;
      background: #fcfdfe;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    /* Design dos horários em linha */
    .row {
      display: flex;
      gap: 15px;
    }
    .row > div { flex: 1; }

    /* Estilo do upload de arquivo customizado */
    input[type="file"] {
      padding: 10px;
      font-size: 14px;
      border: 2px dashed var(--border);
      background: var(--bg);
    }

    /* Botão Principal */
    .btn-publicar { 
      width: 100%; 
      padding: 18px; 
      background: var(--primary); 
      color: white; 
      border: none; 
      border-radius: 16px; 
      font-weight: 700; 
      font-size: 16px; 
      margin-top: 10px; 
      cursor: pointer; 
      transition: all 0.3s;
      box-shadow: 0 10px 20px rgba(20, 92, 67, 0.2);
    }

    .btn-publicar:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px rgba(20, 92, 67, 0.3);
    }

    .btn-publicar:active { transform: translateY(0); }

    .btn-publicar:disabled { 
      background: #bdc3c7; 
      box-shadow: none;
      cursor: not-allowed; 
    }

    .btn-voltar { 
      display: block; 
      text-align: center; 
      margin-top: 20px; 
      color: #95a5a6; 
      text-decoration: none; 
      font-size: 14px; 
      font-weight: 500;
    }

    .btn-voltar:hover { color: var(--text); }

  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>Novo Anúncio</h2>
    <p class="subtitle">Preencha os detalhes da sua ferramenta</p>
  </div>
  
  <div class="form-group">
    <label>Foto da Ferramenta</label>
    <input type="file" id="imagem" accept="image/*">
  </div>

  <div class="form-group">
    <label>Nome da Ferramenta</label>
    <input type="text" id="nome" placeholder="Ex: Furadeira Bosch 600W">
  </div>

  <div class="row">
    <div class="form-group">
      <label>Preço/Dia (R$)</label>
      <input type="number" id="preco" placeholder="0.00">
    </div>
    <div class="form-group">
      <label>Categoria</label>
      <select id="categoria">
        <option value="Eletricas">Elétricas</option>
        <option value="Jardinagem">Jardinagem</option>
        <option value="Construcao">Construção</option>
        <option value="Pintura">Pintura</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>WhatsApp (DDD + Número)</label>
    <input type="number" id="whatsapp" placeholder="Ex: 11999999999">
  </div>

  <div class="form-group">
    <label>Cidade / Bairro</label>
    <input type="text" id="cidade" placeholder="Ex: Centro, São Paulo">
  </div>

  <div class="row">
    <div class="form-group">
      <label>Retirada das:</label>
      <input type="time" id="horarioInicio" value="08:00">
    </div>
    <div class="form-group">
      <label>Devolução até:</label>
      <input type="time" id="horarioFim" value="18:00">
    </div>
  </div>

  <button class="btn-publicar" id="btnPublicar">Publicar Anúncio</button>
  <a href="index.html" class="btn-voltar">Voltar ao Início</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const btnPublicar = document.getElementById("btnPublicar");

  btnPublicar.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) { 
      alert("Faça login primeiro!"); 
      window.location.href = "login.html";
      return; 
    }

    const arquivo = document.getElementById("imagem").files[0];
    if (!arquivo) { alert("Selecione uma foto!"); return; }

    btnPublicar.disabled = true;
    btnPublicar.innerText = "Publicando...";

    const reader = new FileReader();
    reader.readAsDataURL(arquivo);
    
    reader.onload = (e) => {
      const img = new Image();
      img.src = e.target.result;
      img.onload = async () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const MAX_WIDTH = 600; 
        const scaleSize = MAX_WIDTH / img.width;
        canvas.width = MAX_WIDTH;
        canvas.height = img.height * scaleSize;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const fotoCompacta = canvas.toDataURL('image/jpeg', 0.6);

        try {
          await addDoc(collection(db, "anuncios"), {
            nome: document.getElementById("nome").value,
            preco: document.getElementById("preco").value,
            whatsapp: document.getElementById("whatsapp").value,
            cidade: document.getElementById("cidade").value,
            categoria: document.getElementById("categoria").value,
            imagem: fotoCompacta, 
            horarioInicio: document.getElementById("horarioInicio").value,
            horarioFim: document.getElementById("horarioFim").value,
            userId: user.uid,
            dataCriacao: new Date()
          });
          alert("✅ Publicado com sucesso!");
          window.location.href = "index.html";
        } catch (err) {
          alert("Erro ao salvar: " + err.message);
          btnPublicar.disabled = false;
          btnPublicar.innerText = "Publicar Anúncio";
        }
      };
    };
  });
</script>
</body>
</html>
