<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anunciar - Obraí</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f5;
  margin: 0;
  padding: 20px;
}

h2 {
  text-align: center;
}

form {
  max-width: 400px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: #0f3d2e;
  color: white;
  border: none;
}
</style>

</head>
<body>

<h2>Anunciar Ferramenta</h2>

<form id="formAnuncio">
  <input id="nome" type="text" placeholder="Nome da ferramenta" required>
  <input id="preco" type="number" placeholder="Preço por dia" required>
  <input id="cidade" type="text" placeholder="Cidade" required>
  <button type="submit">Publicar</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
  authDomain: "obrai-56278.firebaseapp.com",
  projectId: "obrai-56278",
  storageBucket: "obrai-56278.appspot.com",
  messagingSenderId: "735990959965",
  appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("formAnuncio").addEventListener("submit", async (e) => {
  e.preventDefault();

  const nome = document.getElementById("nome").value;
  const preco = document.getElementById("preco").value;
  const cidade = document.getElementById("cidade").value;

  try {
    await addDoc(collection(db, "anuncios"), {
      nome,
      preco,
      cidade,
      criadoEm: new Date()
    });

    alert("Anúncio criado com sucesso!");
    window.location.href = "index.html";

  } catch (error) {
    alert("Erro ao salvar anúncio.");
  }
});
</script>

</body>
</html>
