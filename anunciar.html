<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncie sua ferramenta - Obraí</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f5;
      margin: 0;
    }

    header {
      background: #0f3d2e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0f3d2e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>Anuncie sua ferramenta</h1>
  <p>Comece a ganhar dinheiro com o Obraí</p>
</header>

<div class="container">
  <form>
    <label>Nome da ferramenta</label>
    <input type="text" placeholder="Ex: Betoneira 400L" required>

    <label>Preço por dia (R$)</label>
    <input type="number" placeholder="Ex: 80" required>

    <label>Cidade</label>
    <input type="text" placeholder="Ex: São José do Rio Preto" required>

    <label>Seu WhatsApp</label>
    <input type="text" placeholder="Ex: 17 98888-7777" required>

    <button type="submit">Enviar anúncio</button>
  </form>
</div>

<footer>
  © 2026 Obraí
</footer>

</body>
</html>
