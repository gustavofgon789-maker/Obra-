<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anunciar Ferramenta - Obrahhí</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #145c43; --bg: #f8faf9; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
    .container { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    h2 { color: var(--primary); text-align: center; margin-bottom: 25px; }
    label { display: block; font-weight: 600; margin: 15px 0 5px; font-size: 14px; }
    input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
    .btn-publicar { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 25px; cursor: pointer; transition: 0.3s; }
    .btn-publicar:disabled { background: #ccc; cursor: not-allowed; }
    .btn-voltar { display: block; text-align: center; margin-top: 15px; color: #666; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Novo Anúncio</h2>
  
  <label>Foto da Ferramenta</label>
  <input type="file" id="imagem" accept="image/*">

  <label>Nome da Ferramenta</label>
  <input type="text" id="nome" placeholder="Ex: Furadeira Bosch 600W">

  <label>Preço por Dia (R$)</label>
  <input type="number" id="preco" placeholder="0.00">

  <label>Categoria</label>
  <select id="categoria">
    <option value="Eletricas">Elétricas</option>
    <option value="Jardinagem">Jardinagem</option>
    <option value="Construcao">Construção</option>
    <option value="Pintura">Pintura</option>
  </select>

  <label>Seu WhatsApp (apenas números)</label>
  <input type="number" id="whatsapp" placeholder="Ex: 11999999999">

  <label>Cidade/Bairro</label>
  <input type="text" id="cidade" placeholder="Onde a ferramenta está?">

<div style="display: flex; gap: 10px; margin-bottom: 15px;">
  <div style="flex: 1;">
    <label style="display: block; font-weight: 600; margin-bottom: 5px; font-size: 14px;">Retirada das:</label>
    <input type="time" id="horarioInicio" value="08:00" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;">
  </div>
  <div style="flex: 1;">
    <label style="display: block; font-weight: 600; margin-bottom: 5px; font-size: 14px;">Devolução até:</label>
    <input type="time" id="horarioFim" value="18:00" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;">
  </div>
</div>

<button class="btn-publicar" id="btnPublicar">Publicar Anúncio</button>
  
  
  <button class="btn-publicar" id="btnPublicar">Publicar Anúncio</button>
  <a href="index.html" class="btn-voltar">Cancelar e Voltar</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const btnPublicar = document.getElementById("btnPublicar");

  btnPublicar.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) { 
      alert("Faça login primeiro!"); 
      window.location.href = "login.html";
      return; 
    }

    const arquivo = document.getElementById("imagem").files[0];
    if (!arquivo) { alert("Selecione uma foto!"); return; }

    btnPublicar.disabled = true;
    btnPublicar.innerText = "Processando...";

    const reader = new FileReader();
    reader.readAsDataURL(arquivo);
    
    reader.onload = (e) => {
      const img = new Image();
      img.src = e.target.result;
      img.onload = async () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const MAX_WIDTH = 600; 
        const scaleSize = MAX_WIDTH / img.width;
        canvas.width = MAX_WIDTH;
        canvas.height = img.height * scaleSize;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const fotoCompacta = canvas.toDataURL('image/jpeg', 0.6);

        try {
          await addDoc(collection(db, "anuncios"), {
            nome: document.getElementById("nome").value,
            preco: document.getElementById("preco").value,
            whatsapp: document.getElementById("whatsapp").value,
            cidade: document.getElementById("cidade").value,
            categoria: document.getElementById("categoria").value,
            imagem: fotoCompacta, 
            horarioInicio: document.getElementById("horarioInicio").value, // LINHA NOVA
            horarioFim: document.getElementById("horarioFim").value,
            userId: user.uid,
            dataCriacao: new Date()
          });
          alert("✅ Publicado!");
          window.location.href = "index.html";
        } catch (err) {
          alert("Erro ao salvar: " + err.message);
          btnPublicar.disabled = false;
          btnPublicar.innerText = "Publicar Anúncio";
        }
      };
    };
  });
</script>
</body>
</html>
