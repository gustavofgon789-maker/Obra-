<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes | Obrahh√≠</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
  
  <style>
    :root { 
      --deep-bg: #0a0f0d;
      --card-bg: #141a17;
      --primary: #10b981;
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #1e2923;
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--deep-bg); 
      margin: 0; 
      color: var(--text-main);
      padding-bottom: 120px; 
    }

    /* Bot√£o Voltar Glass */
    .btn-voltar { 
      position: absolute; top: 20px; left: 20px; 
      background: rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      color: white; padding: 12px; border-radius: 50%; 
      cursor: pointer; z-index: 10; text-decoration: none; 
      display: flex; align-items: center; justify-content: center;
    }

    .imagem-topo { 
      width: 100%; height: 40vh; object-fit: cover; 
      mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    }

    .conteudo { padding: 0 25px; margin-top: -20px; }

    .categoria-badge {
      background: var(--primary);
      color: var(--deep-bg);
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      display: inline-block;
      margin-bottom: 10px;
    }

    h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -1px; }
    
    .local-info { color: var(--text-muted); font-size: 14px; margin: 8px 0 20px; display: flex; align-items: center; gap: 5px; }

    .secao-reserva {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 20px;
      margin-top: 25px;
    }

    .label-secao { font-weight: 700; color: var(--primary); font-size: 14px; margin-bottom: 15px; display: block; }

    /* Estiliza√ß√£o do Input do Calend√°rio */
    #calendarioReservas {
      width: 100%;
      background: #0a0f0d;
      border: 1px solid var(--border);
      padding: 15px;
      border-radius: 12px;
      color: white;
      font-family: 'Inter';
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }

    #resumoReserva {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .total-row { display: flex; justify-content: space-between; align-items: center; }
    .total-label { font-size: 14px; color: var(--text-muted); }
    .total-valor { font-size: 22px; font-weight: 800; color: var(--primary); }

    /* Rodap√© de Reserva Fixo */
    .footer-reserva {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(10, 15, 13, 0.9);
      backdrop-filter: blur(15px);
      padding: 20px 25px 30px;
      border-top: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      z-index: 100;
    }

    .preco-footer { font-size: 20px; font-weight: 800; color: white; }
    .preco-footer span { font-size: 12px; color: var(--text-muted); font-weight: 400; }

    .btn-reservar {
      background: var(--primary);
      color: var(--deep-bg);
      padding: 16px 30px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }

    #carregando { text-align: center; margin-top: 100px; color: var(--primary); font-weight: 700; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<div id="carregando">Sincronizando ferramenta...</div>

<div id="app" style="display: none;">
  <a href="index.html" class="btn-voltar">‚¨Ö</a>
  <img id="fotoTool" src="" class="imagem-topo">

  <div class="conteudo">
    <div class="categoria-badge" id="categoria">Categoria</div>
    <h1 id="nomeTool">Carregando...</h1>
    <div class="local-info">üìç <span id="localizacao">Localiza√ß√£o</span></div>

    <div class="secao-reserva">
      <span class="label-secao">Disponibilidade & Agendamento</span>
      <input type="text" id="calendarioReservas" placeholder="Selecione as datas">
      
      <div id="resumoReserva">
        <div class="total-row">
          <div>
            <div class="total-label" id="detalhesDias">0 dias selecionados</div>
            <div style="font-size: 12px; color: #555;" id="horariosInfo"></div>
          </div>
          <div class="total-valor" id="valorTotal">R$ 0,00</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-reserva">
    <div class="preco-footer">
      <span id="precoFooter">R$ 0</span> <span>/ dia</span>
    </div>
    <a href="#" id="linkWhats" class="btn-reservar">Reservar Agora</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  async function buscarDetalhes() {
    if (!id) return;
    try {
      const docSnap = await getDoc(doc(db, "anuncios", id));
      if (docSnap.exists()) {
        const dados = docSnap.data();
        
        // Preencher interface
        document.getElementById("fotoTool").src = dados.imagem;
        document.getElementById("nomeTool").innerText = dados.nome;
        document.getElementById("categoria").innerText = dados.categoria;
        document.getElementById("localizacao").innerText = dados.cidade || "Endere√ßo sob consulta";
        document.getElementById("precoFooter").innerText = `R$ ${dados.preco}`;
        
        const precoDiaria = parseFloat(dados.preco);
        const hInicio = dados.horarioInicio || "08:00";
        const hFim = dados.horarioFim || "18:00";

        // Configurar Calend√°rio Estilo Airbnb
        flatpickr("#calendarioReservas", {
          mode: "range",
          minDate: "today",
          dateFormat: "d/m/Y",
          theme: "dark",
          onChange: function(selectedDates) {
            if (selectedDates.length === 2) {
              const diffTime = Math.abs(selectedDates[1] - selectedDates[0]);
              const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;

              document.getElementById("resumoReserva").style.display = "block";
              document.getElementById("detalhesDias").innerText = `${diffDays} dia(s) selecionados`;
              document.getElementById("horariosInfo").innerText = `Retirada: ${hInicio}h ‚Ä¢ Devolu√ß√£o: ${hFim}h`;
              document.getElementById("valorTotal").innerText = `R$ ${(diffDays * precoDiaria).toFixed(2)}`;

              const msg = encodeURIComponent(`Ol√°! Quero reservar a ${dados.nome} de ${selectedDates[0].toLocaleDateString()} a ${selectedDates[1].toLocaleDateString()}. Vi que a retirada √© √†s ${hInicio}h e devolu√ß√£o √†s ${hFim}h. Podemos fechar?`);
              document.getElementById("linkWhats").href = `https://wa.me/55${dados.whatsapp}?text=${msg}`;
            }
          }
        });

        document.getElementById("carregando").style.display = "none";
        document.getElementById("app").style.display = "block";
      }
    } catch (e) {
      console.error(e);
      document.getElementById("carregando").innerText = "Erro ao carregar dados.";
    }
  }

  buscarDetalhes();
</script>
</body>
</html>
