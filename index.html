<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrahh√≠ | Aluguel de Ferramentas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

     <style>
  :root {
    --primary: #145c43;
    --accent: #25D366;
    --bg: #f8faf9;
    --text: #1a1a1a;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    margin: 0;
    padding-bottom: 90px;
  }

  /* Cabe√ßalho mais clean e profissional */
  .app-header {
    background: white; /* Voltamos para o branco para o seu logo atual brilhar */
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .app-header img {
    height: 45px;
    margin-bottom: 15px;
    /* Se o logo tiver fundo, essa borda suave ajuda a integrar */
    border-radius: 8px; 
  }

  /* Barra de busca com cor de destaque */
  .search-container {
    width: 100%;
    max-width: 500px;
    margin-bottom: 12px;
  }

  .search-container input {
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid #eee;
    background: #f1f3f2; /* Um cinza muito leve para dar profundidade */
    outline: none;
    box-sizing: border-box;
    font-size: 15px;
    transition: 0.3s;
  }

  .search-container input:focus {
    background: white;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(20, 92, 67, 0.1);
  }

  /* Filtros coloridos e arredondados */
  .filter-bar {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    width: 100%;
    padding: 5px 0;
    scrollbar-width: none;
  }
  .filter-bar::-webkit-scrollbar { display: none; }

  .filter-btn {
    background: white;
    border: 1px solid #ddd;
    padding: 8px 18px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    color: #555;
    white-space: nowrap;
    cursor: pointer;
  }

  .filter-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
  }

  /* Grade de An√∫ncios - Corrigindo o visual de "vazio" */
  .container {
    max-width: 1100px;
    margin: 15px auto;
    padding: 0 12px;
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 colunas fixas no mobile */
    gap: 12px;
  }

  @media (min-width: 768px) {
    .container { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
  }

  .card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    display: flex;
    flex-direction: column;
  }

  .card-img {
    width: 100%;
    aspect-ratio: 1/1; /* Imagens quadradas ficam √≥timas em grid de 2 colunas */
    object-fit: cover;
    background: #eee;
  }

  .card-content { padding: 10px; }
  .card-title { font-size: 14px; font-weight: 700; margin-bottom: 4px; color: #333; }
  .card-price { font-size: 15px; font-weight: 800; color: var(--primary); }

  /* Bot√£o Flutuante moderno */
  .floating-action {
    position: fixed;
    bottom: 25px;
    right: 20px;
    background: var(--primary);
    color: white;
    padding: 12px 20px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 700;
    font-size: 14px;
    box-shadow: 0 4px 15px rgba(20, 92, 67, 0.4);
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 1001;
  }
</style>


</head>

<body>

<div class="app-header">
<div class="app-header">
  <img src="logo.png" alt="Obrahh√≠ Logo">
  
  <div class="search-container">
    <input type="text" id="inputBusca" placeholder="O que voc√™ precisa hoje?">
  </div>

  <div class="filter-bar">
    <button class="filter-btn active" onclick="filtrar('Todas', this)">Todas</button>
    <button class="filter-btn" onclick="filtrar('Eletricas', this)">El√©tricas</button>
    <button class="filter-btn" onclick="filtrar('Jardinagem', this)">Jardinagem</button>
    <button class="filter-btn" onclick="filtrar('Construcao', this)">Constru√ß√£o</button>
  </div>
</div>



<a href="anunciar.html" class="floating-action">
  <span>+</span> Anunciar Ferramenta
</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
  authDomain: "obrai-56278.firebaseapp.com",
  projectId: "obrai-56278",
  storageBucket: "obrai-56278.firebasestorage.app",
  messagingSenderId: "735990959965",
  appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const lista = document.getElementById("listaAnuncios");

async function carregarAnuncios(filtro = "Todas") {
  lista.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Buscando ferramentas...</p>";
  
  try {
    const q = query(collection(db, "anuncios"), orderBy("dataCriacao", "desc"));
    const querySnapshot = await getDocs(q);
    lista.innerHTML = "";

    querySnapshot.forEach((doc) => {
      const anuncio = doc.data();

      if (filtro !== "Todas" && anuncio.categoria !== filtro) return;

      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <img src="${anuncio.imagem || 'https://via.placeholder.com/300x200?text=Sem+Foto'}" class="card-img">
        <div class="card-content">
          <h3 class="card-title">${anuncio.nome}</h3>
          <div class="card-location">üìç ${anuncio.cidade}</div>
          <div class="card-price">R$ ${anuncio.preco} <span>/ dia</span></div>
          <a href="https://wa.me/55${anuncio.whatsapp}" target="_blank" class="btn-whatsapp">
            Reservar no WhatsApp
          </a>
        </div>
      `;
      lista.appendChild(card);
    });

  } catch (e) {
    lista.innerHTML = "<p>Erro ao carregar. Verifique a conex√£o.</p>";
    console.error(e);
  }
}

// Tornar a fun√ß√£o de filtro acess√≠vel aos bot√µes
window.filtrar = (categoria, btn) => {
  // Atualiza visual dos bot√µes
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  
  carregarAnuncios(categoria);
};

// Carga inicial
carregarAnuncios();

const inputBusca = document.getElementById("inputBusca");

inputBusca.addEventListener("input", () => {
  const termo = inputBusca.value.toLowerCase();
  const cards = document.querySelectorAll(".card");

  cards.forEach(card => {
    const nomeFerramenta = card.querySelector(".card-title").innerText.toLowerCase();
    
    if (nomeFerramenta.includes(termo)) {
      card.style.display = "block"; // Mostra se bater com a busca
    } else {
      card.style.display = "none";  // Esconde se n√£o bater
    }
  });
});
  
</script>

</body>
</html>
