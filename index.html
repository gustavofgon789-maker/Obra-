<body>
 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "obrai-56278.firebaseapp.com",
  projectId: "obrai-56278",
  storageBucket: "obrai-56278.appspot.com", // CORRIGIDO
  messagingSenderId: "735990959965",
  appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("listaAnuncios");

async function carregarAnuncios() {
  lista.innerHTML = ""; // limpa antes de carregar

  try {
    const querySnapshot = await getDocs(collection(db, "anuncios"));

    if (querySnapshot.empty) {
      lista.innerHTML = "<p>Nenhum anúncio encontrado.</p>";
      return;
    }

    querySnapshot.forEach((doc) => {
      const anuncio = doc.data();

      // exige mínimo 2 imagens
      if (!anuncio.imagens || anuncio.imagens.length < 2) return;

      const card = document.createElement("div");
      card.classList.add("card");

      let imagensHTML = anuncio.imagens
        .map(img => `<img src="${img}" alt="${anuncio.nome}">`)
        .join("");

      card.innerHTML = `
        ${imagensHTML}
        <h3>${anuncio.nome}</h3>
        <p class="price">R$ ${anuncio.preco} por dia</p>
        <p class="location">${anuncio.cidade}</p>
        <a class="whatsapp-btn" 
           href="https://wa.me/55${anuncio.whatsapp.replace(/\D/g,'')}" 
           target="_blank">
           Falar no WhatsApp
        </a>
      `;

      lista.appendChild(card);
    });

  } catch (error) {
    console.error("Erro ao carregar anúncios:", error);
    lista.innerHTML = "<p>Erro ao carregar anúncios.</p>";
  }
}

carregarAnuncios();
</script>
