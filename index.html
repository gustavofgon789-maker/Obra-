<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrahh√≠ | Aluguel de Ferramentas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { 
      --deep-bg: #0a0f0d;
      --card-bg: #141a17;
      --primary: #10b981;
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #1e2923;
    }

    body { 
      background-color: var(--deep-bg); 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      color: var(--text-main);
      padding-bottom: 100px; 
    }

    /* Header Estilo Premium */
    .header-container { 
      background: linear-gradient(180deg, rgba(16, 185, 129, 0.1) 0%, transparent 100%);
      padding: 50px 20px 40px; 
      text-align: center; 
    }

    .logo-tipo { 
      font-size: 48px; 
      font-weight: 800; 
      color: var(--primary); 
      letter-spacing: -3px; 
      margin: 0; 
      text-transform: lowercase; 
    }

    /* Barra de Busca Glassmorphism */
    .search-box { 
      max-width: 400px; 
      margin: 0 auto 30px; 
      background: rgba(30, 41, 35, 0.5); 
      backdrop-filter: blur(10px);
      padding: 8px 15px; 
      border-radius: 20px; 
      display: flex; 
      align-items: center; 
      border: 1px solid var(--border);
    }

    .search-box input { 
      border: none; 
      background: transparent; 
      padding: 12px; 
      width: 100%; 
      outline: none; 
      color: white; 
      font-size: 16px; 
    }

    /* Filtros Modernos */
    .filter-scroll { 
      display: flex; 
      gap: 12px; 
      overflow-x: auto; 
      padding: 5px 20px 20px; 
      scrollbar-width: none; 
    }
    .filter-scroll::-webkit-scrollbar { display: none; }

    .filter-btn { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      color: var(--text-muted); 
      padding: 10px 22px; 
      border-radius: 100px; 
      white-space: nowrap; 
      font-weight: 600; 
      font-size: 14px; 
      cursor: pointer; 
      transition: all 0.3s;
    }

    .filter-btn.active { 
      background: var(--primary); 
      color: var(--deep-bg); 
      border-color: var(--primary); 
    }

    /* Grid de An√∫ncios */
    .lista-anuncios { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 15px; 
      padding: 0 20px; 
    }

    .card { 
      background: var(--card-bg); 
      border-radius: 24px; 
      overflow: hidden; 
      border: 1px solid var(--border); 
      transition: transform 0.3s;
    }

    .card:active { transform: scale(0.97); }

    .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-title { font-size: 14px; font-weight: 600; margin: 0 0 5px; color: var(--text-main); }
    .card-price { color: var(--primary); font-weight: 800; font-size: 16px; }

    /* Menu Inferior Fixo */
    .bottom-nav { 
      position: fixed; 
      bottom: 20px; 
      left: 50%; 
      transform: translateX(-50%); 
      width: 90%; 
      max-width: 400px; 
      background: rgba(20, 26, 23, 0.85); 
      backdrop-filter: blur(15px);
      padding: 12px 25px; 
      border-radius: 30px; 
      display: flex; 
      justify-content: space-between; 
      border: 1px solid var(--border);
      z-index: 1000;
    }

    .nav-item { text-align: center; text-decoration: none; color: var(--text-muted); transition: 0.3s; }
    .nav-item.active { color: var(--primary); }
    .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }
    .nav-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }

    /* Estiliza√ß√£o da Foto do Perfil no Menu */
    #perfilImgContainer img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }
    
    .profile-placeholder {
      font-size: 20px;
      line-height: 24px;
    }

  </style>
</head>
<body>

<div class="header-container">
  <h1 class="logo-tipo">obrahh√≠</h1>
</div>

<div class="search-box">
  <input type="text" id="inputBusca" placeholder="O que voc√™ precisa hoje?" onkeyup="buscar()">
</div>

<div class="filter-scroll">
  <button class="filter-btn active" onclick="filtrar('Todas', this)">Todas</button>
  <button class="filter-btn" onclick="filtrar('Eletricas', this)">El√©tricas</button>
  <button class="filter-btn" onclick="filtrar('Jardinagem', this)">Jardinagem</button>
  <button class="filter-btn" onclick="filtrar('Construcao', this)">Constru√ß√£o</button>
</div>

<div class="lista-anuncios" id="listaAnuncios">
  </div>

<nav class="bottom-nav">
  <a href="index.html" class="nav-item active">
    <span class="nav-icon">üè†</span>
    <span class="nav-label">Home</span>
  </a>
  <a href="anunciar.html" class="nav-item">
    <span class="nav-icon">‚ûï</span>
    <span class="nav-label">Anunciar</span>
  </a>
  <a href="perfil.html" class="nav-item">
    <span class="nav-icon" id="perfilImgContainer">
      <span class="profile-placeholder">üë§</span>
    </span>
    <span class="nav-label">Perfil</span>
  </a>
</nav>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Monitorar Usu√°rio para Atualizar o Bonequinho
  onAuthStateChanged(auth, (user) => {
    const container = document.getElementById("perfilImgContainer");
    if (user && user.photoURL) {
      container.innerHTML = `<img src="${user.photoURL}" referrerpolicy="no-referrer">`;
    } else {
      container.innerHTML = `<span class="profile-placeholder">üë§</span>`;
    }
  });

  async function carregarAnuncios(cat = 'Todas') {
    const lista = document.getElementById("listaAnuncios");
    lista.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Carregando ferramentas...</p>";

    try {
      let q = collection(db, "anuncios");
      if (cat !== 'Todas') {
        q = query(collection(db, "anuncios"), where("categoria", "==", cat));
      }

      const snap = await getDocs(q);
      lista.innerHTML = "";

      snap.forEach((doc) => {
        const anuncio = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <a href="detalhes.html?id=${doc.id}" style="text-decoration: none;">
            <img src="${anuncio.imagem}" class="card-img" onerror="this.src='https://via.placeholder.com/300x300?text=Obrahhi'">
            <div class="card-content">
              <h3 class="card-title">${anuncio.nome}</h3>
              <div class="card-price">R$ ${anuncio.preco} <span style="font-size:10px; color:var(--text-muted)">/dia</span></div>
            </div>
          </a>
        `;
        lista.appendChild(card);
      });
    } catch (e) {
      console.error(e);
      lista.innerHTML = "Erro ao carregar.";
    }
  }

  window.filtrar = (categoria, btn) => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    carregarAnuncios(categoria);
  };

  window.buscar = () => {
    const termo = document.getElementById("inputBusca").value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const nome = card.querySelector('.card-title').innerText.toLowerCase();
      card.style.display = nome.includes(termo) ? "block" : "none";
    });
  };

  carregarAnuncios();
</script>
</body>
</html>
