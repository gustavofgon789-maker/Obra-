<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrahhí</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f5;
      margin: 0;
    }

    header {
      background: #145c43;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .price {
      font-weight: bold;
      color: #145c43;
    }
.topo {
  background: #145c43;
  text-align: center;
  padding: 15px 0;
}

.topo img {
  max-width: 180px;
}

header {
  display: none; /* esconde o título antigo */
}

.container {
  margin-top: 20px;
}

.card {
  transition: 0.2s;
}

.card:hover {
  transform: scale(1.02);
}
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #145c43;
      color: white;
      padding: 15px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="topo">
  <img src="logo.png" alt="Obraí Logo">
  </div>

<header>
  <h1>Ferramentas Disponíveis</h1>
</header>

<div class="container">
  <div id="listaAnuncios"></div>
</div>

<a href="anunciar.html" class="floating-btn">+ Anunciar</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
  authDomain: "obrai-56278.firebaseapp.com",
  projectId: "obrai-56278",
  storageBucket: "obrai-56278.firebasestorage.app",
  messagingSenderId: "735990959965",
  appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4",
  measurementId: "G-080J3KWME7"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("listaAnuncios");

async function carregarAnuncios() {
  lista.innerHTML = "";

  try {
  const querySnapshot = await getDocs(collection(db, "anuncios"));

  querySnapshot.forEach((doc) => {
    const anuncio = doc.data();

    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      ${anuncio.imagem ? `<img src="${anuncio.imagem}" style="width:100%; border-radius:10px; margin-bottom:10px;">` : ""}
      <h3>${anuncio.nome}</h3>
      <p class="price">R$ ${anuncio.preco} por dia</p>
      <p>${anuncio.cidade}</p>
      <a href="https://wa.me/55${anuncio.whatsapp}" 
   target="_blank"
   style="
     display:inline-block;
     margin-top:10px;
     padding:10px 15px;
     background:#25D366;
     color:white;
     text-decoration:none;
     border-radius:8px;
     font-weight:bold;
   ">
   Falar no WhatsApp
</a>

    lista.appendChild(card);
  });

} catch (error) {
  lista.innerHTML = "<p>Erro ao carregar anúncios.</p>";
  console.error(error);
  }

  querySnapshot.forEach((doc) => {
    const anuncio = doc.data();

    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
  ${anuncio.imagem ? `<img src="${anuncio.imagem}" style="width:100%; border-radius:10px; margin-bottom:10px;">` : ""}
  <h3>${anuncio.nome}</h3>
  <p class="price">R$ ${anuncio.preco} por dia</p>
  <p>${anuncio.cidade}</p>
  <a href="https://wa.me/55${anuncio.whatsapp}" target="_blank">
    Falar no WhatsApp
  </a>
`;

    lista.appendChild(card);
  });
}

carregarAnuncios();
</script>

</body>
</html>
