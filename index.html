<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ùîíbra√≠ | Aluguel de Ferramentas</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#10b981">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { 
      --deep-bg: #0a0f0d;
      --card-bg: #141a17;
      --primary: #10b981;
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #1e2923;
    }

    body { 
      background-color: var(--deep-bg); 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      color: var(--text-main);
      padding-bottom: 100px; 
    }

    .header-container { 
      background: linear-gradient(180deg, rgba(16, 185, 129, 0.1) 0%, transparent 100%);
      padding: 40px 20px 20px; 
      text-align: center; 
    }

    .logo-tipo { 
      font-size: 42px; 
      font-weight: 800; 
      color: var(--primary); 
      letter-spacing: -3px; 
      margin: 0; 
      text-transform: lowercase; 
    }

    /* Barra de Busca e Localiza√ß√£o */
    .search-container {
      max-width: 420px;
      margin: 0 auto 20px;
      padding: 0 20px;
    }

    .search-box { 
      background: rgba(30, 41, 35, 0.5); 
      backdrop-filter: blur(10px);
      padding: 5px 15px; 
      border-radius: 18px; 
      display: flex; 
      align-items: center; 
      border: 1px solid var(--border);
      margin-bottom: 10px;
    }

    .search-box input { 
      border: none; 
      background: transparent; 
      padding: 12px; 
      width: 100%; 
      outline: none; 
      color: white; 
      font-size: 15px; 
    }

    .loc-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 10px;
      margin-bottom: 25px;
    }

    .loc-box select {
      background: transparent;
      border: none;
      color: var(--primary);
      font-weight: 700;
      font-size: 13px;
      outline: none;
      cursor: pointer;
    }

    /* Filtros */
    .filter-scroll { 
      display: flex; 
      gap: 10px; 
      overflow-x: auto; 
      padding: 0 20px 25px; 
      scrollbar-width: none; 
    }
    .filter-scroll::-webkit-scrollbar { display: none; }

    .filter-btn { 
      background: var(--card-bg); 
      border: 1px solid var(--border); 
      color: var(--text-muted); 
      padding: 8px 18px; 
      border-radius: 100px; 
      white-space: nowrap; 
      font-weight: 600; 
      font-size: 13px; 
      cursor: pointer; 
      transition: 0.3s;
    }

    .filter-btn.active { background: var(--primary); color: var(--deep-bg); border-color: var(--primary); }

    /* Grid e Cards */
    .lista-anuncios { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 15px; 
      padding: 0 20px; 
    }

    .card { background: var(--card-bg); border-radius: 22px; overflow: hidden; border: 1px solid var(--border); }
    .card-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
    .card-content { padding: 12px; }
    .card-title { font-size: 14px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .card-loc { font-size: 11px; color: var(--text-muted); margin-bottom: 8px; display: flex; align-items: center; gap: 4px; }
    .card-price { color: var(--primary); font-weight: 800; font-size: 15px; }

    /* Skeletons */
    .skeleton {
      background: linear-gradient(90deg, #1e2923 25%, #2a3a31 50%, #1e2923 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite linear;
    }
    @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .skeleton-card { height: 250px; border-radius: 22px; background: var(--card-bg); border: 1px solid var(--border); }

    /* Nav */
    .bottom-nav { 
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
      width: 90%; max-width: 400px; background: rgba(20, 26, 23, 0.9); 
      backdrop-filter: blur(15px); padding: 12px; border-radius: 25px; 
      display: flex; justify-content: space-around; border: 1px solid var(--border); z-index: 1000;
    }
    .nav-item { text-align: center; text-decoration: none; color: var(--text-muted); font-size: 10px; font-weight: 700; text-transform: uppercase; }
    .nav-item.active { color: var(--primary); }
    .nav-icon { font-size: 20px; display: block; margin-bottom: 2px; }

    #perfilImgContainer img { width: 22px; height: 22px; border-radius: 50%; border: 2px solid var(--primary); }
  </style>
</head>
<body>

<div class="header-container">
  <h1 class="logo-tipo">ùîíbra√≠</h1>
</div>

<div class="search-container">
  <div class="search-box">
    <input type="text" id="inputBusca" placeholder="O que voc√™ precisa?" onkeyup="filtrarGeral()">
  </div>
  
  <div class="loc-box">
    <span>üìç</span>
    <select id="filtroLocal" onchange="carregarAnuncios()">
      <option value="Todos">Ver toda a regi√£o</option>
      </select>
  </div>
</div>

<div class="filter-scroll">
  <button class="filter-btn active" onclick="selecionarCategoria('Todas', this)">Todas</button>
  <button class="filter-btn" onclick="selecionarCategoria('Eletricas', this)">El√©tricas</button>
  <button class="filter-btn" onclick="selecionarCategoria('Jardinagem', this)">Jardinagem</button>
  <button class="filter-btn" onclick="selecionarCategoria('Construcao', this)">Constru√ß√£o</button>
</div>

<div class="lista-anuncios" id="listaAnuncios"></div>
<div id="installContainer" style="display:none; text-align:center; padding: 15px;">
  <button id="btnInstalar" style="background: var(--primary); color: var(--deep-bg); border: none; padding: 12px 25px; border-radius: 100px; font-weight: 800; font-size: 14px; box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);">
    üì• Baixar App ùîíbra√≠
  </button>
</div>
  
<nav class="bottom-nav">
  <a href="index.html" class="nav-item active"><span class="nav-icon">üè†</span>Home</a>
  <a href="anunciar.html" class="nav-item"><span class="nav-icon">‚ûï</span>Anunciar</a>
  <a href="perfil.html" class="nav-item">
    <span class="nav-icon" id="perfilImgContainer">üë§</span>Perfil
  </a>
</nav>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
// Registra o Service Worker (Obrigat√≥rio para o bot√£o aparecer)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log("Service Worker: Ativo"))
    .catch(err => console.log("Erro no SW:", err));
}
  
  const firebaseConfig = {
    apiKey: "AIzaSyBLvvoNS4VF2Y0rOh-dHj3GFiwao1D4KYU",
    authDomain: "obrai-56278.firebaseapp.com",
    projectId: "obrai-56278",
    storageBucket: "obrai-56278.firebasestorage.app",
    messagingSenderId: "735990959965",
    appId: "1:735990959965:web:d28f6cbc7b85abfd48e2b4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let categoriaAtual = 'Todas';

  onAuthStateChanged(auth, (user) => {
    const container = document.getElementById("perfilImgContainer");
    if (user && user.photoURL) {
      container.innerHTML = `<img src="${user.photoURL}" referrerpolicy="no-referrer">`;
    }
  });

  function mostrarSkeletons() {
    const lista = document.getElementById("listaAnuncios");
    lista.innerHTML = Array(4).fill('<div class="skeleton-card skeleton"></div>').join('');
  }

  // Carrega cidades √∫nicas no seletor
  async function carregarLocais() {
    const snap = await getDocs(collection(db, "anuncios"));
    const locais = new Set();
    snap.forEach(doc => {
      if(doc.data().cidade) locais.add(doc.data().cidade);
    });
    
    const select = document.getElementById("filtroLocal");
    locais.forEach(loc => {
      const opt = document.createElement("option");
      opt.value = loc;
      opt.text = loc;
      select.add(opt);
    });
  }

  window.selecionarCategoria = (cat, btn) => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    categoriaAtual = cat;
    carregarAnuncios();
  };

  async function carregarAnuncios() {
    const lista = document.getElementById("listaAnuncios");
    const localSelecionado = document.getElementById("filtroLocal").value;
    mostrarSkeletons();

    try {
      let q = collection(db, "anuncios");
      
      // Filtro S√™nior: Combina categoria e localiza√ß√£o
      if (categoriaAtual !== 'Todas' && localSelecionado !== 'Todos') {
        q = query(q, where("categoria", "==", categoriaAtual), where("cidade", "==", localSelecionado));
      } else if (categoriaAtual !== 'Todas') {
        q = query(q, where("categoria", "==", categoriaAtual));
      } else if (localSelecionado !== 'Todos') {
        q = query(q, where("cidade", "==", localSelecionado));
      }

      const snap = await getDocs(q);
      lista.innerHTML = "";

      if (snap.empty) {
        lista.innerHTML = "<p style='grid-column:1/-1;text-align:center;padding:40px;color:var(--text-muted)'>Nenhum resultado encontrado nesta regi√£o.</p>";
        return;
      }

      snap.forEach(doc => {
        const item = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <a href="detalhes.html?id=${doc.id}" style="text-decoration:none;color:inherit">
            <img src="${item.imagem}" class="card-img">
            <div class="card-content">
              <h3 class="card-title">${item.nome}</h3>
              <div class="card-loc">üìç ${item.cidade || 'Local n√£o informado'}</div>
              <div class="card-price">R$ ${item.preco} <span style="font-size:10px;color:var(--text-muted)">/dia</span></div>
            </div>
          </a>
        `;
        lista.appendChild(card);
      });
    } catch (e) { console.error(e); }
  }

  // Busca em tempo real no que est√° na tela
  window.filtrarGeral = () => {
    const termo = document.getElementById("inputBusca").value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
      const nome = card.querySelector('.card-title').innerText.toLowerCase();
      card.style.display = nome.includes(termo) ? "block" : "none";
    });
  };

  carregarLocais();
  carregarAnuncios();
  let deferredPrompt;
const installContainer = document.getElementById('installContainer');
const btnInstalar = document.getElementById('btnInstalar');

window.addEventListener('beforeinstallprompt', (e) => {
  // Impede que o navegador mostre o banner padr√£o
  e.preventDefault();
  // Guarda o evento para usar depois
  deferredPrompt = e;
  // Mostra o nosso bot√£o personalizado
  installContainer.style.display = 'block';
});

btnInstalar.addEventListener('click', async () => {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === 'accepted') {
      console.log('Usu√°rio instalou o app!');
    }
    deferredPrompt = null;
    installContainer.style.display = 'none';
  }
});
  
</script>
</body>
</html>
